server.port=8890
spring.application.name=tk
spring.cloud.config.label=master
#spring.cloud.config.uri=http://localhost:8888/
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.serviceId=config-server
eureka.client.serviceUrl.defaultZone=http://47.93.97.169:8761/eureka/
management.security.enabled=false
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=654321
# 设置JVM促使内存
-Xms=128m
# 设置JVM最大可用内存
-Xmx=256m
# 设置年轻代
-Xmn=128m
logging.level.com.wandou=debug
# ======== 数据库 =============
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.filters=stat
spring.datasource.maxActive=20
spring.datasource.maxWait=60000
spring.datasource.initialSize=1
spring.datasource.minIdle=1
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.validationQuery=select 'x'
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
#设置该连接池的预处理语句池是否生效
spring.datasource.poolPreparedStatements=true
#可以在语句池中同时分配的最大语句数
spring.datasource.maxOpenPreparedStatements=20
#mapper.mappers=com.wandou.tk.mapper.UserMapper
mapper.mappers=tk.mybatis.mapper.common.Mapper
#insertSelective 和 updateByPrimaryKeySelective 中，是否判断字符串类型 !=''。
mapper.not-empty=true
#取回主键的方式
mapper.identity=MYSQL
#配置为 true 后，delete 和 deleteByExample 都必须设置查询条件才能删除，否则会抛出异常。
mapper.safeDelete=true
# ======== 数据库 end =============
